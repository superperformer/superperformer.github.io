<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>TV Grid TOS 4x4</title>
    <script
      type="text/javascript"
      src="https://s3.tradingview.com/tv.js"
    ></script>
    <script
      type="text/javascript"
      src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.6.0/jquery.min.js"
      integrity="sha512-894YE6QWD5I59HgZOGReFYm4dnWc1Qt5NtvYSaNcOP+u1T9qYdvdihz0PPSiiqn/+/3e7Jo4EaG7TubfWGUrMQ=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    ></script>
    <link rel="stylesheet" type="text/css" href="grid-style.css" />
  </head>

  <body>
    <div>
      <button id="btnPrev" accesskey="2">Prev</button>
      <input type="text" id="txtNames" />
      <button id="btnNext" accesskey="1">&nbsp;&nbsp;&nbsp;&nbsp; Next &nbsp;&nbsp;&nbsp;&nbsp;</button>
      <span id="spnCnt"></span>
    </div>
    <div class="container">
      <div class="grid grid-4-4">
        <article class="box tv-chart" id="tv-chart1"></article>
        <article class="box tv-chart" id="tv-chart2"></article>
        <article class="box tv-chart" id="tv-chart3"></article>
        <article class="box tv-chart" id="tv-chart4"></article>
        <article class="box tv-chart" id="tv-chart5"></article>
        <article class="box tv-chart" id="tv-chart6"></article>
        <article class="box tv-chart" id="tv-chart7"></article>
        <article class="box tv-chart" id="tv-chart8"></article>
        <article class="box tv-chart" id="tv-chart9"></article>
        <article class="box tv-chart" id="tv-chart10"></article>
        <article class="box tv-chart" id="tv-chart11"></article>
        <article class="box tv-chart" id="tv-chart12"></article>
        <article class="box tv-chart" id="tv-chart13"></article>
        <article class="box tv-chart" id="tv-chart14"></article>
        <article class="box tv-chart" id="tv-chart15"></article>
        <article class="box tv-chart" id="tv-chart16"></article>
      </div>
    </div>
  </body>
</html>
<script type="text/javascript" src="tv-tos.js"></script>
