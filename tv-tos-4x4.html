<!DOCTYPE html>
<html lang="en" >
<head>
	<meta charset="UTF-8" />
	<title>TV Grid TOS 4x4</title>
	<script type="text/javascript" src="https://s3.tradingview.com/tv.js"></script>
	<script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.6.0/jquery.min.js" integrity="sha512-894YE6QWD5I59HgZOGReFYm4dnWc1Qt5NtvYSaNcOP+u1T9qYdvdihz0PPSiiqn/+/3e7Jo4EaG7TubfWGUrMQ==" crossorigin="anonymous" referrerpolicy="no-referrer"></script>
  	<link rel="stylesheet" type="text/css" href="grid-style.css">
</head>

<body>
	<div>
		<button id="btnPrev" accesskey="2">Prev</button>
		<input type="text" id="txtNames"/>
		<button id="btnNext" accesskey="1">Next</button>
		<span id="spnCnt"></span>
	</div>
	<div class="container">
		<div class="grid grid-4-4">
			<article class="box tv-chart" id="tv-chart1">
			</article>
			<article class="box tv-chart" id="tv-chart2">
			</article>
			<article class="box tv-chart" id="tv-chart3">
			</article>
			<article class="box tv-chart" id="tv-chart4">
			</article>
			<article class="box tv-chart" id="tv-chart5">
			</article>
			<article class="box tv-chart" id="tv-chart6">
			</article>
			<article class="box tv-chart" id="tv-chart7">
			</article>
			<article class="box tv-chart" id="tv-chart8">
			</article>
			<article class="box tv-chart" id="tv-chart9">
			</article>
            <article class="box tv-chart" id="tv-chart10">
			</article>
            <article class="box tv-chart" id="tv-chart11">
			</article>
            <article class="box tv-chart" id="tv-chart12">
			</article>
            <article class="box tv-chart" id="tv-chart13">
			</article>
            <article class="box tv-chart" id="tv-chart14">
			</article>
            <article class="box tv-chart" id="tv-chart15">
			</article>
            <article class="box tv-chart" id="tv-chart16">
			</article>
		</div>
	</div>
</body>
</html>
<script>
	(function() {
	  var idxName = 0;
	  var names = {};
	  //load from query string if any
	  const qprm = new Proxy(new URLSearchParams(window.location.search), {
					  get: (searchParams, prop) => searchParams.get(prop),
				  });
	  if (qprm.sym && qprm.sym.length > 0)
	  {
		$("#txtNames").val(qprm.sym);
		//console.log(`Loaded from querystring ${qprm.sym}`);
	  }
	  else //load from localstorage
	  {
		const storedNames = localStorage.getItem('watchlistTOS');
		// console.log(storedNames);
		if (storedNames && storedNames.length > 0)
		{
		  $("#txtNames").val(storedNames);
		}
	  }
	  $('#btnNext').click(function(e){
		//get symbols
		if ($.isEmptyObject(names)) {
		  names = $("#txtNames").val().split(",");
		}
		//load first
		$('.tv-chart').each(function(i, obj) {
			  if (idxName < names.length) {
				  setTimeout(() => { //delay seconds to reduce cpu load
					  loadChart(names[idxName++], $(this)[0].id);
				  }, 1500 * i); //still too heavy loading for desktop 4x4
			  }
		  else//end of list
		  {
			console.log('end of list');
			//$(this).attr("src", ""); //clear src
		  }
		});
		$("#spnCnt").text(idxName + " / " + names.length);
		//$('html, body').scrollTop(0);
	  });
	  $('#btnPrev').click(function (e) {
			if (idxName >= $('.tv-chart').length * 2) {
				idxName = idxName - $('.tv-chart').length * 2;
				$('.tv-chart').each(function (i, obj) {
					if (idxName < names.length)
						setTimeout(() => { //delay seconds to reduce cpu load
							loadChart(names[idxName++], $(this)[0].id);
						}, 1000 * i);
				});
			}
			else console.log("No previous ones");
			$("#spnCnt").text(idxName + " / " + names.length);
		});
	  $('#txtNames').change(function(e){
		if ($("#txtNames").val().length >= 4)
		{
		  //reset count
		  idxName = 0;
		  //reload list
		  names = $("#txtNames").val().split(",");
		  //save to localstorage
		  localStorage.setItem('watchlistTOS', $("#txtNames").val());
		}
	  });
	  const loadChart = (symbol, container_id) => {
			new TradingView.widget({
				"autosize": true,
				"symbol": symbol,
				"interval": "D",
				"timezone": "Etc/UTC",
				"theme": "Dark",
				"style": "1",
				"locale": "en",//"zh_TW",
				"toolbar_bg": "rgba(0, 0, 0, 1)",
				"hide_top_toolbar": true,
				"left_toolbar": true,
				"hide_side_toolbar": true, //drawing set
				"allow_symbol_change": false,
				"hideideas": true,
				"show_popup_button": false, //not allow change symobl
				"popup_width": "1000",
				"popup_height": "650",
				"container_id": container_id,
				"studies": [
					{ id: "MASimple@tv-basicstudies", inputs: { length: 200 } },
					{ id: "MASimple@tv-basicstudies", inputs: { length: 21 } },
					{ id: "MASimple@tv-basicstudies", inputs: { length: 50 } },
					//{ id: "MAExp@tv-basicstudies", inputs: { length: 21 } },
				],
			});
		};
		//AUTO LOAD
		$('#btnNext').click();
	})();
  </script>
